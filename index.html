<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <title>3dverse Sample: First Person Controller</title>
    <link
      rel="shortcut icon"
      href="https://cdn.3dverse.com/assets/3dverse-wordmark.svg"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- LOADING SCREEN -->
    <div id="loading-screen" class="active">
      <img src="3dverse-cloud-bubble.webp" alt="3dverse house">
      <p id="loading-info">Loading...</p>
    </div>

    <div class="canvas-container">
      <!-- CANVAS -->
      <canvas
        id="display-canvas"
        tabindex="1"
        oncontextmenu="event.preventDefault()"
      ></canvas>
    </div>

    <div class="modal-container">
      <!-- SETTINGS POPUP -->
      <div id="settings-modal">
        <button id="close" type="button">X</button>
        <h2>Settings</h2>
        <label for="sensitivity-slider">Mouse Sensitivity :</label>
        <input type="range" min="0" max="100" value="30" id="sensitivity-slider">
        <input type="hidden" id="device" value="mouse">
        <ul id="controls">
          <li><p>Move Forward :</p><button class="edit-action-keys-button" data-action="MOVE_FORWARD" data-keys-id="0" onclick="EditControl(this)" type="button">NONE</button></li>        
          <li><p>Move Backward :</p><button class="edit-action-keys-button" data-action="MOVE_BACKWARD" data-keys-id="0" onclick="EditControl(this)" type="button">NONE</button></li>
          <li><p>Move Right :</p><button class="edit-action-keys-button" data-action="MOVE_RIGHT" data-keys-id="0" onclick="EditControl(this)" type="button">NONE</button></li>
          <li><p>Move Left :</p><button class="edit-action-keys-button" data-action="MOVE_LEFT" data-keys-id="0" onclick="EditControl(this)" type="button">NONE</button></li>
          <li><p>Jump :</p><button class="edit-action-keys-button" data-action="ACTION_1" data-keys-id="0" onclick="EditControl(this)" type="button">NONE</button></li>
          <li><p>Sprint :</p><button class="edit-action-keys-button" data-action="ACTION_6" data-keys-id="0" onclick="EditControl(this)" type="button">NONE</button></li>
          <li><p>Dance :</p><button class="edit-action-keys-button" data-action="ACTION_4" data-keys-id="0" onclick="EditControl(this)" type="button">NONE</button></li>
        </ul>
      </div>
    </div>

    <div class="modal-container">
      <!-- CONTROL KEY EDITING POPUP -->
      <div id="control-key-editor">
        <p>Press keys to edit the control</p>
        <p id="control-key-input"></p>
        <div class="cta-container">
          <button id="cancel-key-edit" class="cta" type="button" onclick="CancelControlKeyEdit()">Cancel</button>
        </div>
      </div>
    </div>

    <div class="modal-container">
      <!-- DISCONNECTION POPUP -->
      <div id="disconnected-modal">
        <h2>Disconnected</h2>
        <p>Connection to the server has been lost.</p>
        <div class="cta-container">
          <button id="rejoin-session" class="cta" type="button">Reconnect</button>
          <button id="create-new-session" class="cta" type="button">New Session</button>
        </div>
      </div>
    </div>

    <div id="crosshair"></div>

    <!-- SDK 3DVERSE -->
    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse.js"></script>

    <!-- APP ENTRYPOINT -->
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
